<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">    <link rel="stylesheet" href="./index.css">
    <title>Caculator</title>
</head>
<body>
    <div class="container-sm">
        <div class="show-result">
            <div class="math">
                <span class="valueOne"></span>
                <span class="valueSymbol"></span>
                <span class="valueTwo"></span>
            </div>
            <p class="result">0</p>
        </div>
        <div class="keyboard">
            <div class="keys">
                <button class="clear green">AC</button>
                <button class="symbol green">&plusmn;</button>
                <button class="symbol green">%</button>
                <button class="symbol red">&divide;</button>
            </div>
            <div class="keys">
                <button class="key numberOne">7</button>
                <button class="key numberOne">8</button>
                <button class="key numberOne">9</button>
                <button class="symbol red">&times;</button>
            </div>
            <div class="keys">
                <button class="key numberOne">4</button>
                <button class="key numberOne">5</button>
                <button class="key numberOne">6</button>
                <button class="symbol red">-</button>
            </div>
            <div class="keys">
                <button class="key numberOne">1</button>
                <button class="key numberOne">2</button>
                <button class="key numberOne">3</button>
                <button class="symbol red">+</button>
            </div>
            <div class="keys">
                <button class="return">&#10226;</button>
                <button class="key numberOne">0</button>
                <button class="symbol">.</button>
                <button class="equal red">=</button>
            </div>
        </div>
    </div>
    <script src="../jquery-3.6.0.min.js"></script>
    <script src="./calculator.js"></script>
</body>
</html>
